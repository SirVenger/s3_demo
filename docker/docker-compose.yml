version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: storage_lite
      POSTGRES_USER: storage
      POSTGRES_PASSWORD: storage
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage -d storage_lite"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrator:
    build:
      context: ..
      dockerfile: docker/rest.Dockerfile
    command: ["/app/migrate"]
    environment:
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./rest-config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: "on-failure"
  rest:
    build:
      context: ..
      dockerfile: docker/rest.Dockerfile
    environment:
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./rest-config.yaml:/app/config.yaml:ro
    ports:
      - "8080:8080"
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      storage1:
        condition: service_started
      storage2:
        condition: service_started
      storage3:
        condition: service_started
      storage4:
        condition: service_started
      storage5:
        condition: service_started
      storage6:
        condition: service_started
  storage1:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage1:/data
    ports:
      - "8081:8081"
  storage2:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage2:/data
    ports:
      - "8082:8081"
  storage3:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage3:/data
    ports:
      - "8083:8081"
  storage4:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage4:/data
    ports:
      - "8084:8081"
  storage5:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage5:/data
    ports:
      - "8085:8081"
  storage6:
    build:
      context: ..
      dockerfile: docker/storage.Dockerfile
    environment:
      - DATA_DIR=/data
    volumes:
      - storage6:/data
    ports:
      - "8086:8081"
volumes:
  storage1: {}
  storage2: {}
  storage3: {}
  storage4: {}
  storage5: {}
  storage6: {}
  postgres-data: {}

